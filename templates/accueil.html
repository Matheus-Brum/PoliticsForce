
{% extends "layout.html" %}
{% block content %}
  <!-- Current page script -->
  <script type="text/javascript" src="/static/js/accueil"></script>

  <h2>{{text["title_tab"]}}</h2>
  {% if email %}
    <p><a href="/formulaire">{{text["make_account"]}}</a></p>
    <p>{{text["connected_as"]}} {{ email }}.</p>
    <p><a href="/logout">{{text["disconnect"]}}</a></p>
  {% else %}
    <p>{{text["not_connected"]}}</p>
    <div class="form_container m-5">
      <form id="login_form" action="/login" method="POST" onsubmit="move();">
        <div class="form-group">
          <label for="champ_username">{{text["e-mail"]}}</label>&nbsp;
          <input class="form-control" type="text" id="champ_username" name="email" maxlength="100">
        </div>
        <div class="form-group">
          <label for="champ_password">{{text["password"]}}</label>&nbsp;
          <input class="form-control" type="password" id="champ_password" name="password" maxlength="40">
        </div>
        <button class="btn" type="reset">{{text["btn_reset"]}}</button>
        <button class="btn" type="submit">{{text["btn_submit"]}}</button>
      </form>

    </div>

  {% endif %}

	<div id="bar" class="progress" style="width: 500px;">
		<div id="loading" class="progress-bar progress-bar" role="progressbar" style="width: 0%;
			background-color: #3C7A89;" aria-valuemin="0"
			 aria-valuemax="100">
		</div>
	</div>
{% endblock %}
