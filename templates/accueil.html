
{% extends "layout.html" %}
{% block content %}
  <!-- Current page script -->
  <script type="text/javascript" src="/static/js/accueil"></script>

  <h2>Bienvenu(e)!</h2>
  <p><a href="/formulaire">Cliquez ici pour créer un compte</a></p>
  {% if email %}
    <p>Vous êtes connecté(e) en tant que {{ email }}.</p>
    <p><a href="/logout">Se déconnecter</a></p>
  {% else %}
    <p>Vous n'êtes pas connecté(e).</p>
    <div class="form_container m-5">
      <form id="login_form" action="/login" method="POST" onsubmit="move();">
        <div class="form-group">
          <label for="champ_username">Email :</label>&nbsp;
          <input class="form-control" type="text" id="champ_username" name="email" maxlength="100">
        </div>
        <div class="form-group">
          <label for="champ_password">Mot de passe :</label>&nbsp;
          <input class="form-control" type="password" id="champ_password" name="password" maxlength="40">
        </div>
        <button class="btn" type="reset">Vider</button>
        <button class="btn" type="submit">Se connecter</button>
      </form>

    </div>

  {% endif %}

	<div id="bar" class="progress" style="width: 500px;">
		<div id="loading" class="progress-bar progress-bar" role="progressbar" style="width: 0%;
			background-color: #3C7A89;" aria-valuemin="0"
			 aria-valuemax="100">
		</div>
	</div>
{% endblock %}
