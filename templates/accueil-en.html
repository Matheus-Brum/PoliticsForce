
{% extends "layout.html" %}
{% block content %}
  <!-- Current page script -->
  <script type="text/javascript" src="/static/js/accueil"></script>

  <h2>Welcome!</h2>
  <p><a href="/formulaire">Click here to create an account</a></p>
  {% if email %}
    <p>You are logged in as {{ email }}.</p>
    <p><a href="/logout">Sign out</a></p>
  {% else %}
    <p>You are not logged in.</p>
    <div class="form_container m-5">
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="champ_username">E-mail :</label>&nbsp;
          <input class="form-control" type="text" id="champ_username" name="email" maxlength="100">
        </div>
        <div class="form-group">
          <label for="champ_password">Password :</label>&nbsp;
          <input class="form-control" type="password" id="champ_password" name="password" maxlength="40">
        </div>
        <button class="btn" type="reset">Reset</button>
        <button class="btn" type="submit">Sign in</button>
      </form>

    </div>

  {% endif %}

	<div id="bar" class="progress" style="width: 500px;">
		<div id="loading" class="progress-bar progress-bar" role="progressbar" style="width: 0%;
			background-color: #3C7A89;" aria-valuemin="0"
			 aria-valuemax="100">
		</div>
	</div>
{% endblock %}
